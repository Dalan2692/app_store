<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <title>Заказы</title>
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<div class="container-fluid">
    <div class="row min-vh-100">
        <div class="col-md-2" style="padding-right: 0px; padding-left: 0px">
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary" href="/customer">Главная</a>
            </div>
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary" href="/customer/wishlist">Избранные товары</a>
            </div>
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary active" href="/customer/order">Заказы</a>
            </div>
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary" href="/customer/profile">Профиль</a>
            </div>
        </div>
        <div class="col-md-10" style="background: #edeef0">
            <br>
            <div class="container-fluid bg-light">
                <div class="tab-pane">
                    <ul class="nav nav-tabs">
                        <!-- Первая вкладка (активная) -->
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#tab_all_orders">Все заказы</a>
                        </li>
                        <!-- Вторая вкладка -->
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tab_incarts">Открытые</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tab_completed">Завершенные</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tab_canceled">Отменённые</a>
                        </li>
                    </ul>
                    <!-- Блоки с контентом -->
                    <div class="tab-content">
                        <!--                        Все заказы-->
                        <div class="tab-pane fade show active" id="tab_all_orders">
                            <div th:each="order : ${orders}" class="alert alert-info mt-2">
                                <h2 th:text="'Номер заказа: ' + ${order.id}"></h2>
                                <p th:utext="'Статус: ' + ${order.status}"></p>
                                <div class="container-fluid row">
                                    <div class="text-left align-text-bottom col">
                                        <span class="text-left"
                                              th:text="'Время заказа: ' + ${#temporals.format(order.dateTime, 'dd-MM-yyyy HH:mm')}"></span>
                                    </div>
                                    <div class="text-right col">
                                        <a th:href="'/customer/order/' + ${order.id} + '/edit'" class="btn btn-primary">Подробнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                        Открытые-->
                        <div class="tab-pane fade show active" id="tab_incarts">
                            <div th:each="order : ${incartsOrders}" class="alert alert-info mt-2">
                                <h2 th:text="'Номер заказа: ' + ${order.id}"></h2>
                                <p th:utext="'Статус: ' + ${order.status}"></p>
                                <div class="container-fluid row">
                                    <div class="text-left align-text-bottom col">
                                        <span class="text-left"
                                              th:text="'Время заказа: ' + ${#temporals.format(order.dateTime, 'dd-MM-yyyy HH:mm')}"></span>
                                    </div>
                                    <div class="text-right col">
                                        <a th:href="'/customer/order/' + ${order.id} + '/edit'" class="btn btn-primary">Подробнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                        Завершенные-->
                        <div class="tab-pane fade show active" id="tab_completed">
                            <div th:each="order : ${completedOrders}" class="alert alert-info mt-2">
                                <h2 th:text="'Номер заказа: ' + ${order.id}"></h2>
                                <p th:utext="'Статус: ' + ${order.status}"></p>
                                <div class="container-fluid row">
                                    <div class="text-left align-text-bottom col">
                                        <span class="text-left"
                                              th:text="'Время заказа: ' + ${#temporals.format(order.dateTime, 'dd-MM-yyyy HH:mm')}"></span>
                                    </div>
                                    <div class="text-right col">
                                        <a th:href="'/customer/order/' + ${order.id} + '/edit'" class="btn btn-primary">Подробнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                        Отменённые-->
                        <div class="tab-pane fade show active" id="tab_canceled">
                            <div th:each="order : ${canceledOrders}" class="alert alert-info mt-2">
                                <h2 th:text="'Номер заказа: ' + ${order.id}"></h2>
                                <p th:utext="'Статус: ' + ${order.status}"></p>
                                <div class="container-fluid row">
                                    <div class="text-left align-text-bottom col">
                                        <span class="text-left"
                                              th:text="'Время заказа: ' + ${#temporals.format(order.dateTime, 'dd-MM-yyyy HH:mm')}"></span>
                                    </div>
                                    <div class="text-right col">
                                        <a th:href="'/customer/order/' + ${order.id} + '/edit'" class="btn btn-primary">Подробнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
