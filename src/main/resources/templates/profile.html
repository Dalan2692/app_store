<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-container">
        <header class="header">
            <div class="logo-container"></div>
        </header>
        <div class="body"></div>
    </div>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-md-2" style="padding-right: 0px; padding-left: 0px">
                <div class="nav flex-column nav-pills mt-2 container-fluid" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-item nav-link active" id="nav-home-profile" data-toggle="tab" href="#pills-home-profile" role="tab" aria-controls="pills-home-profile" aria-selected="true">
                        Профиль
                    </a>
                </div>
            </div>
            <div class="col-md-10"
                 style="background: #edeef0">
                <div id="admin_panel"></div>
                <div class="tab-content" id="nav-tabContent-p">
                    <div class="tab-pane fade show active" id="pills-home-profile" role="tabpanel" aria-labelledby="nav-home-profile">
                        <div form>
                            <div class="container-fluid bg-light">
                                <div class="row p-3">
                                    <div class="col-4">
                                        <form data-role="personal-info-form">
                                            <div class="form-group text-center font-weight-bold">
                                                <label class="input-row_label" for="first_name_update">Имя</label>
                                                <input type="text" class="form-control" id="first_name_update" name="first_name_update">
                                            </div>
                                            <div class="form-group text-center font-weight-bold">
                                                <label for="last_name_input">Фамилия</label>
                                                <input type="text" class="form-control" id="last_name_input" name="last_name_input">
                                            </div>
                                            <div class="form-group text-center font-weight-bold">
                                                <label for="nick_name_input">Никнейм</label>
                                                <input type="text" class="form-control" id="nick_name_input" name="nick_name_input">
                                            </div>
                                            <div class="form-group text-center font-weight-bold">
                                                <label for="date_birthday_input" class="col-xs-2 col-form-label">День рождения</label>
                                                <div class="col-xs-10">
                                                    <input class="form-control" type="date" value="" id="date_birthday_input">
                                                </div>
                                            </div>
                                            <div class="form-group-text-center">
                                                <label for="gender_radio" class="text-center font-weight-bold">Пол</label>
                                                <div id="gender_radio">
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                                        <label class="custom-control-label" for="customRadio1">Не выбрано</label>
                                                    </div>
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                                        <label class="custom-control-label" for="customRadio2">Мужской</label>
                                                    </div>
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                                        <label class="custom-control-label" for="customRadio3">Женский</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" onclick="@" style="background-color: #ff8e05" class="m-2 btn btn-success d-block mx-auto">Сохранить</button>
                                            <div class="m-2 text-center personal-info_register-container" style="background-color: #f9f9f9">
                                                Дата регистрации:
                                                <span class="personal-info_register-date font-weight-bold" id="register_date"></span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
