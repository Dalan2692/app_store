<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Акции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta property="og:url" th:content="'http://localhost:9999/global/stockDetails/' + ${stock.id}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" th:content="${stock.stockTitle}"/>
    <meta property="og:description" content="The best online store!"/>
    <meta property="og:image" content="https://www.your-domain.com/path/image.jpg"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/static/css/socialShare.css" rel="stylesheet" type="text/css">
    <link href="/static/css/footer.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="/blocks/header :: header"></header>
<div class="wrapper flex-grow-1 container-fluid">
    <div class="row content justify-content-center">
        <div class="col-sm-8 text-left">
            <div class="alert alert-info mt-2">
                <div th:each="stock : ${stock}" class="alert alert-info mt-2">
                    <h3 th:text="${stock.stockImg}"></h3>
                    <p th:text="${stock.stockTitle}"></p>
                    <p th:text="${stock.stockText}"></p>
                </div>
                <div class="buttonForSocialShare">
                    <a href="#" id="dLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       data-offset="-150, 50"><img src="/static/img/share/shareButton.svg"></a>
                    <div class="menuForSocialShare">
                        <div class="dropdown-menu" aria-labelledby="dLabel">
                            <a class="dropdown-item" id="shareVKLink" data-socialNetworkName="vk"
                               th:attr="data-id=${stock.id}" target="_blank">
                                <img src="/static/img/share/vk_logo.svg"> ВКонтакте
                            </a>
                            <a class="dropdown-item" id="shareFbLink" data-socialNetworkName="facebook"
                               th:attr="data-id=${stock.id}" target="_blank">
                                <img src="/static/img/share/fb_logo.svg"> Facebook
                            </a>
                            <a class="dropdown-item" id="shareOkLink" data-socialNetworkName="odnoklassniki"
                               th:attr="data-id=${stock.id}" target="_blank">
                                <img src="/static/img/share/ok_logo.svg"> Одноклассники
                            </a>
                            <a class="dropdown-item" id="shareTwitterLink" data-socialNetworkName="twitter"
                               th:attr="data-id=${stock.id}" target="_blank">
                                <img src="/static/img/share/tw_logo.svg"> Twitter
                            </a>
                            <a class="copy_link dropdown-item" id="shareCopyLink" data-socialNetworkName="copyLink"
                               th:attr="data-id=${stock.id}">
                                <img src="/static/img/share/copy_link.svg"> Скопировать ссылку
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/blocks/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
<script src="/static/js/stockDetailsPageRender.js"></script>
</body>
</html>
