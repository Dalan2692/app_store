<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script src="https://kit.fontawesome.com/8b586a0688.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
<link rel="stylesheet" href="/static/css/loginPage.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/css/headers.css" rel="stylesheet" type="text/css">

<body>
<header th:insert="/blocks/cabinetHeader :: header"></header>
<div class="modal" id="askUserForRestore">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ваш аккаунт был удален, хотите востановить?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Нет</button>
                <button id="buttonRestore" type="button" class="btn btn-success">Да</button>
            </div>
        </div>
    </div>
</div>

<section id="loginform" class="outer-wrapper">
    <div class="inner-wrapper">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-4 col-sm-offset-6">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <form th:action="@{/restorePassword}" method="post" class="form-group">
                        <input type="email" id="email" name="login_username" autofocus="autofocus" placeholder="Enter email"
                               class="form-control">
                        <input type="submit" value="Generate new password"/>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="/static/js/jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/static/js/toastr/toastr.min.js"></script>
<script src="../static/js/searchButton.js"></script>
<script src="/static/js/login.js"></script>
</body>
