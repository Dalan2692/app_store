<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title Edit</title>
    <!-- Подключаем библиотеку jquery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Подключаем bootstrap 4.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Подключаем библиотеку summernote bs-4 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #7373ee">

        <div class="navbar-brand">Перейти на <span><b><a style="color: coral" href="/">главную</a></b></span></div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
        <div class="navbar-text"><a th:href="@{/logout}">Logout</a></div>
    </nav>
</header>
<div class="container-fluid" style="padding-right: 0px; padding-left: 0px">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/manager">Кабинет менеджера</a></li>
            <li class="breadcrumb-item"><a href="/manager/news">Новости</a></li>
            <li class="breadcrumb-item active" aria-current="page">Редактирование новости</li>
        </ol>
    </nav>
    <div class="row content">
        <div class="col-md-2" style="padding-right: 0px; padding-left: 0px">
        </div>
        <div class="col-sm-8 text-left mb-5">
            <br>
            <h1 class="mb-2 text-center">Редактирование новости</h1>
            <br>
            <form th:action="@{/manager/news/update}" th:object="${news}" method="post">
                <input th:field="${news.id}" hidden>
                <label for="title">Заголовок</label>
                <input th:field="${news.title}" id="title" type="text" name="title" placeholder="Введите название" class="form-control" required>
                <br>
                <label for="anons">Анонс</label>
                <input th:field="${news.anons}" id="anons" type="text" name="anons" placeholder="Введите краткое описание" class="form-control" required>
                <br>
                <label for="fullText">Полный текст</label>
                <textarea th:field="${news.fullText}" id="fullText" name="fullText" placeholder="Введите полный текст" class="form-control" required></textarea>
                <br>
                <input th:field="${news.postingDate}" th:value="${news.postingDate}" class="form-control" id="postingDate" name="postingDateTime" hidden>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/summernote.js"></script>
<script src="/static/js/summernote_lang/summernote-ru-RU.js"></script>
<script src="/static/js/textRedactor.js"></script>
<link href="/static/css/summernote.css" rel="stylesheet">
</body>
</html>
