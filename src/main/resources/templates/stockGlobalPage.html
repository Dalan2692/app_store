<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Акции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta property="og:url" th:content="'http://localhost:9999/global/stockDetails/' + ${stock.id}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" th:content="${stock.stockTitle}"/>
    <meta property="og:description" th:content="${stock.stockText}"/>
    <meta property="og:image" content="https://www.your-domain.com/path/image.jpg"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
          integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
          crossorigin="anonymous">

    <link href="/static/css/footer.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://vk.com/js/api/share.js?95" charset="windows-1251"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="/blocks/header :: header"></header>
<div class="wrapper flex-grow-1 container-fluid">
    <div class="row content justify-content-center">
        <div class="col-sm-8 text-left">
            <div class="alert alert-info mt-2">
                <div th:each="stock : ${stock}" class="alert alert-info mt-2" id="insertSocialNetworksBlock">
                    <img th:src="@{../../uploads/images/stocks/{name}(name = ${stock.stockImg})}" class="next-slide"
                         alt="Ищите новые акции на нашем сайте"/>
                    <h4 th:text="${stock.stockTitle}"></h4>
                    <p th:text="${stock.stockText}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/blocks/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous"></script>
<script src="/static/js/socialNetworksSharer.js"></script>
</body>
</html>
