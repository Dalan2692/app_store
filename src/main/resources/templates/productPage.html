<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Купить</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mainPage.css" rel="stylesheet" type="text/css">
</head>
<body>
<header th:insert="/blocks/otherPagesHeader :: header"></header>

<main role="main" class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="categoriesBreadcrumb">
            <!-- from subcategoryPage.js -->
        </ol>
    </nav>
    <h4 id="productsInCategory">
        <!-- from subcategoryPage.js -->
    </h4>
    <hr class="mb-4">
    <div class="row">
        <div class="col">
            <!-- Carousel with product promo -->
            <div class="col-5 promo">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="first-slide"
                                 src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                                 alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="second-slide"
                                 src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                                 alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="third-slide"
                                 src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                                 alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
            <h4>Product Name</h4>
        </div>
        <div class="col">
            <h4>To Cart</h4>
        </div>
    </div>
    <hr class="mb-4">
    <div class="row">
        <div class="col">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#"><h4>Описание</h4></a>
                <a class="nav-link" href="#"><h4>Характеристики</h4></a>
                <a class="nav-link" href="#"><h4>Комментарии</h4></a>
            </nav>
        </div>
    </div>
</main>


<!-- Optional JavaScript -->
<script src="../static/js/productPage.js"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
