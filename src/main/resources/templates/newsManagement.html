<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<div class="container-fluid">
    <div class="row content">
        <div class="col-md-2" style="padding-right: 0px; padding-left: 0px">
            <a class="btn btn-link" href="/manager"><---обратно</a>
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary" href="/manager">Главная</a>
            </div>
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <button class="btn btn-outline-primary"
                    data-toggle="modal" data-target="#addNewsModal">Добавить новость
                </button>
            </div>
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary" href="/logout">Выйти</a>
            </div>
        </div>
        <div class="col-sm-8 tab-pane">
            <h1 class="text-center">Управление новостями</h1>
            <ul class="nav nav-tabs">
                <!-- Первая вкладка (активная) -->
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#tab_all_news">Все</a>
                </li>
                <!-- Вторая вкладка -->
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#tab_published_news">Опубликованные</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#tab_unpublished_news">Не опубликованные</a>
                </li>
            </ul>
            <!-- Блоки с контентом -->
            <div class="tab-content">
                <!-- Первый блок (он отображается по умолчанию, т.к. имеет классы show и active) -->
                <div class="tab-pane fade show active" id="tab_all_news">
                    <div th:each="news : ${news}" class="alert alert-info mt-2">
                        <h2 th:text="${news.title}"></h2>
                        <h5 th:text="${news.anons}"></h5>
                        <p th:utext="${news.fullText}"></p>
                        <div class="container-fluid row">
                            <div class="text-left align-text-bottom col">
                                <span class="text-left" th:text="'Дата публикации: ' + ${#temporals.format(news.postingDate, 'dd-MM-yyyy HH:mm')}"></span>
                            </div>
                            <div class="text-right col">
                                <a th:href="'/manager/news/' + ${news.id} + '/edit'" class="btn btn-primary">Редактировать</a>
                                <a th:href="'/manager/news/' + ${news.id} + '/delete'" class="btn btn-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Второй блок -->
                <div class="tab-pane fade" id="tab_published_news">
                    <div th:each="news : ${publishedNews}" class="alert alert-info mt-2">
                        <h2 th:text="${news.title}"></h2>
                        <h5 th:text="${news.anons}"></h5>
                        <p th:utext="${news.fullText}"></p>
                        <div class="container-fluid row">
                            <div class="text-left align-text-bottom col">
                                <span class="text-left" th:text="'Дата публикации: ' + ${#temporals.format(news.postingDate, 'dd-MM-yyyy HH:mm')}"></span>
                            </div>
                            <div class="text-right col">
                                <a th:href="'/manager/news/' + ${news.id} + '/edit'" class="btn btn-primary">Редактировать</a>
                                <a th:href="'/manager/news/' + ${news.id} + '/delete'" class="btn btn-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Третий блок -->
                <div class="tab-pane fade" id="tab_unpublished_news">
                    <div th:each="news : ${unpublishedNews}" class="alert alert-info mt-2">
                        <h2 th:text="${news.title}"></h2>
                        <h5 th:text="${news.anons}"></h5>
                        <p th:utext="${news.fullText}"></p>
                        <div class="container-fluid row">
                            <div class="text-left align-text-bottom col">
                                <span class="text-left" th:text="'Дата публикации: ' + ${#temporals.format(news.postingDate, 'dd-MM-yyyy HH:mm')}"></span>
                            </div>
                            <div class="text-right col">
                                <a th:href="'/manager/news/' + ${news.id} + '/edit'" class="btn btn-primary">Редактировать</a>
                                <a th:href="'/manager/news/' + ${news.id} + '/delete'" class="btn btn-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!---------------------- New News add Modal  ------------------->
<div class="modal fade" id="addNewsModal" data-backdrop="static" tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="addNewsModalLabel">Добавление новости</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container-fluid col-sm-12">
                    <form id="addNewsFormModal" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label for="title">Заголовок</label>
                            <input type="text" id="title" name="title" placeholder="Введите название" class="form-control" required>
                            <br>
                            <label for="anons">Анонс</label>
                            <input type="text" id="anons" name="anons" placeholder="Введите краткое описание" class="form-control" required>
                            <br>
                            <label for="fullText">Полный текст</label>
                            <textarea id="fullText" name="fullText" placeholder="Введите полный текст" class="form-control" required></textarea>
                            <br>
                            <label for="postingDate" class="col-xs-2 col-form-label">Выберите дату публикации</label>
                            <div class="col-xs-10">
                                <input class="form-control" type="datetime-local" id="postingDate" name="postingDateTime">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer actions">

                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                    Закрыть
                </button>

                <button id="save" type="submit" onclick="addNews()" data-dismiss="modal"
                        class="btn btn-primary">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
<!---------------------- End of New News Modal ------------------->

<!---------------------- News Edit Modal  ------------------->
<div class="modal fade" id="editNewsModal" data-backdrop="static" tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать новость</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="stockEditModal">
                <div class="modal-body">
                    <div class="container-fluid col-sm-12">
                        <form enctype="multipart/form-data" method="post">
                            <div class="form-group">
                                <label for="Eid"
                                       class="col-form-label col-sm-12 text-center">Id</label>
                                <div class="text-center">
                                    <input type="text"
                                           class="form-control"
                                           id="Eid"
                                           readonly>
                                </div>
                                <div class="field2">
                                    <label for="editStockTitle">Заголовок акции:</label>
                                    <input id="editStockTitle" type="text" name="title" placeholder="title"
                                           class="form-control"
                                           required="required">
                                </div>
                                <label for="editStockText">Описание акции:</label>
                                <textarea name="comment" id="editStockText" cols="45" rows="5"
                                          class="form-control"
                                          required="required"></textarea>

                                <label for="editStartDate">Дата начала</label>
                                <input type="date" id="editStartDate" name="date"/>
                                <br>
                                <label for="editEndDate">Дата окончания</label>
                                <input type="date" id="editEndDate" name="date"/>

                                <br>
                                <label for="editStockImg">Изображение</label>
                                <input id="editStockImg" type="file" name="g" accept="image/jpeg"
                                       class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </form>
            <div class="modal-footer actions2">

                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                    Close
                </button>

                <button id="editSave" type="submit" data-dismiss="modal" onclick="updateStock()"
                        class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
<!---------------------- End of Edit News Modal ------------------->
</body>
</html>
