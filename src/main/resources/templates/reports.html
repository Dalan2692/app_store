<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!--    Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!--    Date picker-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

    <title>Reports</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #7373ee">
            <div class="navbar-brand">Перейти на <span><b><a style="color: coral" href="/">главную</a></b></span></div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
            </div>
            <div class="navbar-text"><a th:href="@{/logout}">Logout</a></div>
        </nav>
    </header>
    <div class="container-fluid" style="padding-right: 0px; padding-left: 0px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/manager">Кабинет менеджера</a></li>
                <li class="breadcrumb-item active" aria-current="page">Отчёты</li>
            </ol>
        </nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#description">Рассылки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#characteristics">2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#opinion">3</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="description">
                <canvas id="myChart"></canvas>
                <label for="date_for_table" class="col-xs-2 col-form-label">Выберите дату начала</label>
                <input th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" type="date" id="date_begin" name="date_for_table" class="form-control" onchange="rePrintChart()" style=" padding: 20px; width: 20%">
                <label for="date_for_table" class="col-xs-2 col-form-label">Выберите дату конца</label>
                <input th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" type="date" id="date_end" name="date_for_table" class="form-control" onchange="rePrintChart()" style=" padding: 20px; width: 20%">
                <label for="date_for_table" class="col-xs-2 col-form-label">Выберите дату</label>
                    <input th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                           th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" type="date" id="date_for_table" name="date_for_table" class="form-control" onchange="onChangeDataInput()" style=" padding: 20px; width: 20%">
                <div style="background-color: white; padding: 20px; border: 1px solid #DDE1E4;">
                    <table  class="table table-striped" id="users-table">

                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="characteristics">
                Здесь будут отчёты
            </div>
            <div class="tab-pane fade" id="opinion">
                И здесь будут отчёты
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/reports.js"></script>
</body>
</html>
